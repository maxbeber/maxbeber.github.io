{% assign pluralsight = site.data.data.pluralsight %}
{% if pluralsight %}
<section class="skills-section section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
    </span>
    {{ pluralsight.title }}
  </h2>

  <div class="skillset">

    {% for course in pluralsight.courses %}
    <div class="item">

      <h3 class="level-title">{{ course.title }}</h3>

    </div><!--//item-->
    {% endfor %}

  </div>

</section><!--//skills-section-->
{% endif %}
